<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type= "text/css" href="/static/css/login_style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <script src="/static/js/login_script.js" defer></script>
        <link rel="icon" type="image/x-icon" href="/static/img/logo.webp">
        <title id="title"></title> 
    </head>
    <body>
        <div class="form-signin">
            <form id="login-form">
                <img class="logo" src="/static/img/logo.webp">
            
                <div class="input-box">
                    <input type="text" id="login" name="login" required>
                    <i class='bx bxs-user'></i> 
                </div>
                
                <div class="input-box">
                    <input type="password" id="passw" name="passw" required> 
                    <img src="/static/img/hide-solid-24.png" onclick="show()" id="showimg">
                </div>

                <button class="btn" type="button" id="submit" onclick="submitForm()"></button>
                <div id="errorText"></div>
            </form>
        </div>
        
    </body>
</html>
